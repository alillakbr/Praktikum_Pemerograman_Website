<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Belajar Link</title>
    </head>
    <body>
        <h1> Contoh link dalma html</h1>

        <!-- link eksternal -->
        <p>
            Kunjungi <a href="https://www.goole.com">Google</a> untuk mencari informasi.
        </p>
        <p>
            Belajar Programing <a href="https://www.w3schools.com">W3schools</a>
        </p>

        <!-- link dengan target blank (buka di tab baru) -->
        <p>
            Buka <a href="https://www.github.com" target="_blank">Github</a> di tab baru
        </p>

        <!-- link internal (ke file lain -->
        <h2 id="bawah">Bagian bawh halaman</h2>
        <p> Ini adalah bagian bawah halamn.</p>
        <p><a href="top">Kembali ke atas</a></p>
</html>
